
name: Claim

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["815 820 1", "820 825 2", "825 830 3", "830 835 4", "835 840 5", "840 845 6", "845 850 7", "850 855 8", "855 860 9", "860 865 10", "865 870 11", "870 875 12", "875 880 13", "880 885 14", "885 890 15", "890 895 16", "895 900 17", "900 905 18", "905 910 19", "910 915 20", "915 920 21", "920 925 22", "925 930 23", "930 935 24", "935 940 25", "940 945 26", "945 950 27", "950 955 28", "955 960 29", "960 965 30", "965 970 31", "970 975 32", "975 980 33", "980 985 34", "985 990 35", "990 995 36", "995 1000 37", "1000 1005 38", "1005 1010 39", "1010 1015 40"]
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      uses: actions/setup-node@v4
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      with:
        node-version: 18
    - name: Setup Code
      run: |
        node index.js
        npm i
        node asis.js ${{secrets.WK_U}} ${{secrets.WK_I}} ${{secrets.WK_S}} ${{secrets.BK_U}}
        ls -la
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        # pip install -r requirements.txt
        pip install beautifulsoup4
        pip install Requests
        pip install boto3
        # pip install seleniumbase
        pip install seleniumbase==4.27.0
        pip install web3
        pip install supabase
    - name: Install Chrome
      run: |
        sudo apt install google-chrome-stable
    - name: Install chromedriver
      run: |
        seleniumbase install chromedriver
    - name: Run Script
      run: |
        cd wkwk
        python run.py ${{ matrix.rangeIndex }}
    - name: done
      run: exit
