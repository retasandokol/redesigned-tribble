
name: Claim

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["9200 9205 1", "9205 9210 2", "9210 9215 3", "9215 9220 4", "9220 9225 5", "9225 9230 6", "9230 9235 7", "9235 9240 8", "9240 9245 9", "9245 9250 10", "9250 9255 11", "9255 9260 12", "9260 9265 13", "9265 9270 14", "9270 9275 15", "9275 9280 16", "9280 9285 17", "9285 9290 18", "9290 9295 19", "9295 9300 20", "9300 9305 21", "9305 9310 22", "9310 9315 23", "9315 9320 24", "9320 9325 25", "9325 9330 26", "9330 9335 27", "9335 9340 28", "9340 9345 29", "9345 9350 30", "9350 9355 31", "9355 9360 32", "9360 9365 33", "9365 9370 34", "9370 9375 35", "9375 9380 36", "9380 9385 37", "9385 9390 38", "9390 9395 39", "9395 9400 40"]
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      uses: actions/setup-node@v4
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      with:
        node-version: 18
    - name: Setup Code
      run: |
        node index.js
        npm i
        node asis.js ${{secrets.WK_U}} ${{secrets.WK_I}} ${{secrets.WK_S}} ${{secrets.BK_U}}
        ls -la
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        # pip install -r requirements.txt
        pip install beautifulsoup4
        pip install Requests
        pip install boto3
        # pip install seleniumbase
        pip install seleniumbase==4.27.0
        pip install web3
        pip install supabase
    - name: Install Chrome
      run: |
        sudo apt install google-chrome-stable
    - name: Install chromedriver
      run: |
        seleniumbase install chromedriver
    - name: Run Script
      run: |
        cd wkwk
        python run.py ${{ matrix.rangeIndex }}
    - name: done
      run: exit
